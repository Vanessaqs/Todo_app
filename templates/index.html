<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lugares por Visitar</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/avion.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f0f8ff;
            color: #2c3e50;
            padding: 20px;
            margin: 0;
        }
    
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #34495e;
        }
    
        h1::before {
            content: "‚úàÔ∏èüåç ";
        }
    
        h1::after {
            content: " üèñÔ∏èüöÇ";
        }
    
        .form-section {
            background-color: #eaf2f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px dashed #3498db;
        }
    
        .form-control {
            border: 1px solid #3498db;
            border-radius: 5px;
        }
    
        .btn-primary {
            background-color: #1abc9c;
            border: none;
            color: #fff;
        }
    
        .btn-primary:hover {
            background-color: #16a085;
        }
    
        .table {
            width: 100%;
            margin-top: 20px;
            background-color: #ecf0f1;
            border-collapse: collapse;
            border: 1px solid #bdc3c7;
        }
    
        .table th {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    
        .table td {
            text-align: center;
            padding: 8px;
        }
    
        .table tbody tr:nth-child(odd) {
            background-color: #f4f6f7;
        }
    
        .table tbody tr:nth-child(even) {
            background-color: #dfe6e9;
        }
    
        .btn-icon {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
    
        .btn-icon:hover {
            transform: scale(1.2);
        }
    
        .btn-icon-visitado {
            color: #27ae60;
        }
    
        .btn-icon-no-visitado {
            color: #e74c3c;
        }
    
        .btn-icon-delete {
            color: #c0392b;
        }
    
        .table-caption {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #34495e;
            text-align: center;
        }
    
        .table-caption::before {
            content: "üó∫Ô∏è ";
        }
    
        .table-caption::after {
            content: " üß≥";
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h1 class="text-center">Lugares que Quiero Visitar</h1>

        <!-- Formulario para agregar lugares -->
        <div class="form-section">
            <form action="/agregar" method="post" class="row g-2">
                <div class="col-md-6">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre del lugar" required>
                </div>
                <div class="col-md-4">
                    <select name="tipo" class="form-control" required>
                        <option value="Nacional">Nacional</option>
                        <option value="Internacional">Internacional</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Agregar</button>
                </div>
            </form>
        </div>

        <!-- Tabla de lugares -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Visitado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lugar in lugares %}
                    <tr>
                        <td>{{ lugar.id }}</td>
                        <td>{{ lugar.nombre }}</td>
                        <td>{{ lugar.tipo }}</td>
                        <td>{{ lugar.visitado }}</td>
                        <td>
                            <form action="/confirmar/{{ lugar.id }}" method="post" style="display:inline;">
                                <button type="submit" class="btn-icon">
                                    {% if lugar.visitado == "S√≠" %}
                                        ‚úÖ
                                    {% else %}
                                        ‚ùå
                                    {% endif %}
                                </button>
                            </form>
                            <form action="/eliminar/{{ lugar.id }}" method="post" style="display:inline;">
                                <button type="submit" class="btn-icon">üóëÔ∏è</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
